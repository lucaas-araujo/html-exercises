<html>
    <head>
        <title>Exercicio 10</title>
    </head>
    <body>
        <label>Informe o ano atual</label>
        <input id="ano_atual" value="">
    </br>
        <label>Informe seu ano de nascimento</label>
        <input id="ano_nasc" value="">
        <button onclick="subtração()" class="button">Calcular</button>
    </br>
    </body>

    <script>
        function subtração() {

            var ano_atual = Number(document.getElementById("ano_atual").value);
            var ano_nasc = Number(document.getElementById("ano_nasc").value);
            var result = ano_atual - ano_nasc
            if (result >= 18) {
                alert("IDADE: " + result + " ANOS. APTO A TIRAR CARTEIRA DE MOTORISTA.")
            } else {
                alert("IDADE: " + result + " ANOS. INAPTO A TIRAR CARTEIRA DE MOTORISTA.")
            }
        }
    </script>
</html>
